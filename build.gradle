group 'org.fpwei'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.0.2.RELEASE'
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

//    Json
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3'

//    Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.10.0'
    compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.2.RELEASE'

}
